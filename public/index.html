<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝚉𝙸𝚉𝙰𝙰𝚄𝚃𝙾 </title>
 <link rel="icon" href="icons8-ретро-автомобиль-48.png" type="image/png">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="ZizaAuto" class="logo">
    <h1>𝚉𝙸𝚉𝙰𝙰𝚄𝚃𝙾</h1>
     <h2> Панель администратора</h2>
    <button onclick="location.href='/client'">Перейти на клиентскую страницу</button>
    <button onclick="location.href='/about.html'">О нас</button>
  </header>

  <section class="auth-section">
    <form id="login-form">
      <h2>Вход администратора</h2>
      <input type="text" id="login" placeholder="Логин" required />
      <input type="password" id="password" placeholder="Пароль" required />
      <button type="submit">Войти</button>
      <p id="auth-status"></p>
    </form>
  </section>

  <section id="add-section" style="display: none;">
    <h2>Добавить автомобиль</h2>
    <form id="add-car-form">
      <input name="brand" placeholder="Марка" required />
      <input name="model" placeholder="Модель" required />
      <input name="year" type="number" placeholder="Год" required />
      <input name="price" type="number" placeholder="Цена" required />
      <input name="mileage" type="number" placeholder="Пробег" />
      <input name="bodyType" placeholder="Тип кузова" />
      <input name="description" placeholder="Описание" />
      <input name="image" placeholder="Ссылка на изображение" />
      <button type="submit">Добавить</button>
    </form>
    <button id="logout-btn" style="display: none;">Выйти</button>
  </section>

  <section>
    <input type="text" id="search" placeholder="Поиск по марке или модели" />
    <div id="car-list" class="car-list"></div>
  </section>

  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <footer>
    <p>&copy; 2025 ZizaAuto. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
